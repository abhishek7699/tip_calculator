<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip_calculator
       
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

<img src="https://img.icons8.com/fluency/96/calculator.png" alt="Top Right Icon" class="top-right-icon">

<img src="Screenshot 2025-04-16 at 7.13.11 PM.png" alt="Top Right Icon" class="left-right-icon">

    <div class="page-layout">
        <!--Box-container-->
      <div class="box-container">
                    <h5>          ITMD 541 lab-5 Tip calculator</h5>
                <h1>
                  <span class="material-symbols-outlined" style="font-size: 32px; vertical-align: middle; margin-right: 10px;">
                    calculate
                  </span>
                  <b>Tip Calculator</b>
                </h1>
                
                <br>
                <p>Currency conversion:<br><br> $1 USD = €0.95 EUR for EUROS<br> <br>$1 USD =  ₹85 INR for Rupees</p><br>
                <!--Form conatiner-->
    <div class="form-container">
        <form id="form" class="form">
            <label for="bill_total">Bill Total: $ </label>
            <input type="text" id="bill_total" name="bill_total">
            <p id="error"></p>
            <br>
            <label for="bill_total_withTax">Total Bill With Tax(11%): </label>
            <input type="text" id="bill_total_withTax" name="bill_total_withTax" disabled><br>
            <br>
            <label for="currency">Select Currency: </label>
            <select id="currency" name="currency">
                <option value="Dollars" id="Dollars">US Dollars ($)</option>
                <option value="Euro" id ="Euro">Europe Euro (€)</option>
                <option value="Rupee" id="Rupee">Indian Rupee (₹)</option>
            </select><br>
            <br>
            <label for="tip">Tip: </label>
            <input type="range" id="tip" name="Tip" min="0" max="100" step="1" value="0"><span id="Tip_value">0</span><br>
            
         </form>

    </div>
            
      </div>
 <!--showing bill container-->
      <div class="bill_total2">
        <br>
            <label for="converted">Converted Tip Amount: </label>
            <input type="text" placeholder="0.00" id="converted" name="converted" disabled><br>
            <br>
            <label for="converted_tax">Converted Bill with Tip and Tax: </label>
            <input type="text" placeholder="0.00" id="converted_tax" name="converted_tax" disabled>


      </div>
    </div>

    <script>
        const tipSlider = document.getElementById("tip");
        const tipValue = document.getElementById("Tip_value");
      
        tipSlider.addEventListener("input", () => {
          tipValue.textContent = (tipSlider.value)+"%";
      
          
          tipValue.classList.add("animate-tip");
      
        
          setTimeout(() => {
            tipValue.classList.remove("animate-tip");
          }, 300);
        });

        
      </script>
      <script src="app.js"></script>

      <p style="display:none;">Last deployed: Apr 16</p>
    
</body>
</html>
